<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDM Predictions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    body{
		background-color: #474b4f;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background: #c3073f;
		padding: 4%;
		border-top-left-radius: 0.5rem;
        border-bottom-left-radius: 0.5rem;
        color: white;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <a class="nav-item nav-link" href="{% url 'diabindex' %}">Diabetes</a>
      <a class="nav-item nav-link" href="{% url 'liverindex' %}">Liver</a>
      <a class="nav-item nav-link" href="{% url 'churnindex' %}">Churn</a>
      <a class="nav-item nav-link" href="{% url 'recindex' %}">Recommendation</a>
      <a class="nav-item nav-link" href="{% url 'callindex' %}">CallPrediction</a>
      <a class="nav-item nav-link" href="{% url 'fraudindex' %}">FraudAnalytics</a>
    </div>
</nav>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <h2>Liver Disease Prediction</h2>
                    <h4>Test out our new prediction model</h4>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="alert alert-success" role="alert">
                        {{a}}
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <div class="form">
                            <form action="/lpredict" method="POST">
                              {% csrf_token %}
                              <div class="container">
                              <label class="control-label " >Age at diagnosis: <input type="text" name="ageVal" id="ageVal" value={{temp.ageVal}}></label>
                              </div>

                              <div class="container">
                                <label class="control-label " >Albumin(mg/dL): <input type="text" name="AlbVal" id="AlbVal" value={{temp.AlbVal}}> </label>   
                            </div>

                              <div class="container">
                                <label class="control-label " >Alkaline Phosphatas: <input type="text" name="AlkalineVal" id="AlkalineVal" value={{temp.AlkalineVal}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Alpha Fetoprotein: <input type="text" name="AlphaVal" id="AlphaVal" value={{temp.AlphaVal}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Aspartat Transamins:  <input type="text" name="AspartateVal" id="AspartateVal" value={{temp.AspartateVal}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Creatinine_(mg/dL):  <input type="text" name="CreatinineVal" id="CreatinineVal" value={{temp.CreatinineVal}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Direct Bilirubin:   <input type="text" name="BilirubinVal" id="BilirubinVal" value={{temp.BilirubinVal}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Ferritin: <input type="text" name="FerritinVal" id="FerritinVal" value={{temp.FerritinVal}}></label>
                             </div>

                              <div class="container">
                                <label class="control-label " >Gammaglutamyl trf: <input type="text" name="GammaVal" id="GammaVal" value={{temp.GammaVal}}></label>
                              </div>

                              <div class="container">
                                <label class="control-label " >Haemoglobin(g/dL):  <input type="text" name="HaemoglobinVal" id="HaemoglobinVal" value={{temp.HaemoglobinVal}}>
                                </label>
                              </div>
                              <div class="container">
                                <label class="control-label " >International NRatio:   <input type="text" name="INRatioVal" id="INRatioVal" value={{temp.INRatioVal}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Iron(mcg/dL): <input type="text" name="IronVal" id="IronVal" value={{temp.IronVal}}></label>
                             </div>

                              <div class="container">
                                <label class="control-label " >Nodule Dimension: <input type="text" name="dimensionVal" id="dimensionVal" value={{temp.dimensionVal}}></label>
                              </div>
                              <div class="container">
                                <label class="control-label " >No. of Nodules :   <input type="text" name="NodulesVal" id="NodulesVal" value={{temp.NodulesVal}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Ascites Degree: <input type="text" name="AscitesVal" id="AscitesVal" value={{temp.AscitesVal}}></label>
                             </div>

                              <div class="container">
                                <label class="control-label " >Encefalopathy Deg: <input type="text" name="EncefalopathyVal" id="EncefalopathyVal" value={{temp.EncefalopathyVal}}></label>
                              </div>
                              <div class="container">
                                <label class="control-label " >Performance_StatusVal: <input type="text" name="Performance_StatusVal" id="Performance_StatusVal" value={{temp.Performance_StatusVal}}></label>
                              </div>
            <h6 >Chronic Renal Insufficiency</h6> 
            <select name="Chronic_RenalVal" id="Chronic_RenalVal">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <h6 >Diabetes</h6> 
            <select name="DiabetesVal" id="DiabetesVal">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <h6 >Hepatitis B</h6> 
            <select name="Hepatitis_BVal" id="Hepatitis_BVal">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <h6 >Liver Metastasis</h6> 
            <select name="Liver_MetastasisVal" id="Liver_MetastasisVal">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <h6 >Portal Vein</h6> 
            <select name="Portal_VeinVal" id="Portal_VeinVal">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <h6 >Symptoms</h6> 
            <select name="SymptomsVal" id="SymptomsVal">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br>
            <br>
                              <div class="container" style="align-items: center;"><input type="submit" value="Predict"></div>
                                
                    </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
