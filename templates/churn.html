<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDM Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    body{
		background-color: #474b4f;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background: #c3073f;
		padding: 4%;
		border-top-left-radius: 0.5rem;
        border-bottom-left-radius: 0.5rem;
        color: white;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <a class="nav-item nav-link" href="{% url 'diabindex' %}">Diabetes</a>
      <a class="nav-item nav-link" href="{% url 'liverindex' %}">Liver</a>
      <a class="nav-item nav-link" href="{% url 'churnindex' %}">Churn</a>
      <a class="nav-item nav-link" href="{% url 'recindex' %}">Recommendation</a>
      <a class="nav-item nav-link" href="{% url 'callindex' %}">CallPrediction</a>
      <a class="nav-item nav-link" href="{% url 'fraudindex' %}">FraudAnalytics</a>
    </div>
</nav>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <h2>Chrun Prediction</h2>
                    <h4>Test out our new prediction model</h4>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="alert alert-success" role="alert">
                        {{a}}
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <div class="form">
                            <form action="/chpredict" method="POST">
                              {% csrf_token %}
                              <div class="container">
                              <label class="control-label " >Credit Score: <input type="text" name="CreditScore" id="age" value={{temp.CreditScore}}></label>
                              </div>
                           
                              <div class="container">
                                <label class="control-label " >Age: <input type="text" name="Age" id="plasma_r" value={{temp.Age}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Tenure:  <input type="text" name="Tenure" id="plasma_f" value={{temp.Tenure}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >Balance:  <input type="text" name="Balance" id="plasma_f" value={{temp.Balance}}></label>
                                </div>

                              <div class="container">
                                <label class="control-label " >NumOfProducts:   <input type="text" name="NumOfProducts" id="plasma_f" value={{temp.NumOfProducts}}></label>
                                </div>

                              
                              <div class="container">
                                <label class="control-label " >EstimatedSalary                <input type="text" name="EstimatedSalary" id="plasma_f" value={{temp.EstimatedSalary}}>
                                </label>
                                </div>

                                <h6 >Geography</h6> 
                                <select name="Geography" id="Geography">
                                    <option value="0">France</option>
                                    <option value="1" selected >Germany</option>
                                    <option value="2">Spain</option>
                                </select>

                                <h6 >Gender</h6> 
                                <select name="Gender" id="Gender">
                                    <option value="1" selected >Yes</option>
                                    <option value="0">No</option>
                                </select>
                                <h6 >Has Credit Card</h6> 
                                <select name="HasCrCard" id="HasCrCard">
                                    <option value="1" selected >Yes</option>
                                    <option value="0">No</option>
                                </select>
                                <h6 >Is Active Member</h6> 
                                <select name="IsActiveMember" id="IsActiveMember">
                                    <option value="1" selected >Yes</option>
                                    <option value="0">No</option>
                                </select>
                                <br>
                                <br>
                                <div class="container" style="align-items: center;"><input type="submit" value="Predict"></div>
                                
                    </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
